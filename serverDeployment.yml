apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: library-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server 
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server-kubernetes
        image: tezaswa/server:latest
        ports:
        - containerPort: 8081

